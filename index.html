
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Query</title>
    <script src="Encryptor3.js"></script>
    <script src="crypto-js.min.js"></script>
    <style>
        
        table {
            border-collapse: collapse;
            margin: 0px 0;
        }
        th, td {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        a{
            color: rgb(0, 0, 0);
        }
        input, button {
            padding: 10px;
            margin: 0px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .warning {
            color: rgb(183, 0, 0);
            font-weight: bold;
        }
        .alert-msg {
            animation: color-transition 1s infinite;
        }
        @keyframes color-transition {
            0%, 100%{background-color: #fff348;}
            50% {background-color: #fb9f00;}
        }
    </style>
</head>
<body>
    <div id="apiKeyLine">
        <label for="apiKey">API Auth Key:</label>
        <input type="password" id="apiKey" style="width: 300px;">
        <button id="inputDecryptKey" onclick="toggleKeyLine()">Input Decrypt Key</button>
        <button id="loadData" onclick="loadData()">Load Data</button>
        <button onclick="toggleSettingsDiv()">Show/Hide Settings</button>
    </div>
    <div id="decryptKeyLine" style="display: none">
        <label for="apiKey">Decrypt Key:</label>
        <input type="password" id="decryptKey" style="width: 300px;">
        <button onclick="toggleKeyLine()">Cancel</button>
        <button id="decryptAuthKey" onclick="(()=>{decryptKey();loadData();})()">Decrypt Auth Key & Load Data</button>
        <button onclick="toggleSettingsDiv()">Show/Hide Settings</button>
    </div>
    <div id="settingsDiv" style="display: none">
        <br>
        <div>
            <label for="currencyFilter">Currencies to display (space separated):</label>
            <input type="text" id="currencyFilter" style="width: 400px;">
        </div>
        <div>
            <label for="masterCurrencyInput">Master Currency:</label>
            <input type="text" id="masterCurrencyInput" style="width: 80px;" value="HKD">
            <button id="applySettings" onclick="applySettings()">Apply</button>
            <button id="openInNewPage" onclick="toggleOpenInNewPage()">Open in New Page: On</button>
        </div>
    </div> 
    
    <table id="please-wait" style="display: none; height:30px; width:150px; background-color:#fff348" class="alert-msg" > 
        <tr><td>Please Wait</td></tr>
    </table>
    <br>
    <div id="result" style="white-space: pre;"></div>

    <script>
        const BASE64_CHARSET = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890+/"
        const API_URL = "https://script.google.com/macros/s/AKfycbx0-YwpJ-V8Uq_hG9QbzvOq7ZOWtccLYg3JUYHC2v6AzE1mRbMb1KTaG8S5_TQsEdf_/exec";
        const CONFIG = {
            //CURRENCY_LIST: ['CNY','HKD','USD','CAD','AUD','JPY','GBP','NZD','KRW','SGD','EUR','BTC','XAU','XAG'],
            //MASTER_CURRENCY: "HKD",
            //VOLATILITY_1DAY: 0.004,
            //VOLATILITY_7DAY: 0.004,
            //VOLATILITY_1MONTH: 0.01,
            //VOLATILITY_3MONTH: 0.02,
            //VOLATILITY_6MONTH: 0.02,
        };
        let currentSettings = {
            currencyList: [],
            masterCurrency: "USD",
        };

        function toggleKeyLine(){
            ["apiKeyLine", "decryptKeyLine"].forEach(i=>{
                const e=document.getElementById(i); 
                e.style.display = e.style.display==="none"?"block":"none"});
            Array.from(document.getElementsByTagName('input')).filter(e => e.offsetParent !== null)[0].focus();
        }

        function toggleSettingsDiv(){
            const e = document.getElementById("settingsDiv");
            e.style.display = e.style.display==="none"?"block":"none";
        }

        function decryptKey(){
            const e = document.getElementById("apiKey");
            const d = document.getElementById('decryptKey');
            e.value = decryptText(encryptText(e.value, null, 48, 8, false, BASE64_CHARSET, PRINTABLE_ASCII), 
                d.value, 48, 8, false, BASE64_CHARSET, PRINTABLE_ASCII);
            d.value = '';
            toggleKeyLine();
        }
        document.getElementById("decryptKey").addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {document.getElementById("decryptAuthKey").click();}
        });

        function generateSignature(apiKey) {
            const timestamp = Date.now().toString();
            const nonce = Array(8).fill(0).map(() => 
                String.fromCharCode(97 + Math.floor(Math.random() * 26))).join('');
            const signature = CryptoJS.HmacSHA256(timestamp + nonce, apiKey).toString();
            return { timestamp, nonce, signature };
        }

        function applySettings() {
            const currencyInput = document.getElementById('currencyFilter').value.trim();
            const masterInput = document.getElementById('masterCurrencyInput').value.trim().toUpperCase();
            
            currentSettings.currencyList = currencyInput? 
                currencyInput.split(/\s+/).map(c => c.toUpperCase()) : {};
            
            currentSettings.masterCurrency = masterInput || "USD";
            
            if (Object.keys(data_cache).length > 0) {
                renderTable(data_cache);
            }
        }
        document.getElementById('currencyFilter').addEventListener('blur', applySettings);
        document.getElementById('masterCurrencyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') applySettings();
        });

        let openInNewPage = true;
        function toggleOpenInNewPage(){
            openInNewPage = !openInNewPage;
            Array.from(document.getElementsByTagName("a")).forEach( i=>{i.target = openInNewPage? "_blank":"";});
            document.getElementById("openInNewPage").innerHTML =  "Open in New Page: "+ (openInNewPage?"On":"Off");
        }
        let data_cache = {};
        let data_cache_time = 0;
        async function loadData() {
            document.getElementById("please-wait").style.display = "block";
            document.getElementById("loadData").setAttribute("disabled", "");
            const apiKey = document.getElementById('apiKey').value;
            let jsonData;
            try {
                const { timestamp, nonce, signature } = generateSignature(apiKey);
                const dataKey = encryptText(apiKey, timestamp + nonce);
                
                const params = new URLSearchParams({
                    timestamp,
                    signature,
                    nonce,
                    data: encryptText(JSON.stringify(CONFIG), dataKey)
                });
                
                console.log(`dataKey=${dataKey}, Request to ${API_URL}?${params}`)
                const response = await fetch(`${API_URL}?${params}`);
                jsonData = await response.json();
                console.log(jsonData);
                const decryptedData = JSON.parse(
                    decryptText(jsonData.data, dataKey)
                );
                document.getElementById("please-wait").style.display = "none";
                document.getElementById("loadData").removeAttribute("disabled");
                console.log(decryptedData);
                data_cache = decryptedData;
                data_cache_time = new Date();
                applySettings();
                //renderTable(decryptedData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("please-wait").style.display = "none";
                document.getElementById("loadData").removeAttribute("disabled");
                document.getElementById('result').innerHTML = 
                    `Request failed:<br><br>${error.message} <br><br>`+
                    `Server Response: ${jsonData?JSON.stringify(jsonData):"API returned no data or request failed to send."}`;
            }
        }
        document.getElementById("apiKey").addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {document.getElementById("loadData").click();}
        });

        function renderTable(data) {
            let html = `
                <p>Query at ${data_cache_time.toLocaleString()}, Server data is at ${new Date(data.timestamp).toLocaleString()}</p>
                <table>
                    <tr>
                        <th>Currency</th>
                        <th>Rate</th>
                        <th>Inv Rate</th>
                        <th>1 Day</th>
                        <th>7 Day</th>
                        <th>1 Month</th>
                        <th>3 Month</th>
                        <th>6 Month</th>
                    </tr>`.replaceAll("    ", "").replaceAll("\n", "");
            
            
            const masterCurrency = currentSettings.masterCurrency;
            const currencyFilter = currentSettings.currencyList;
            
            // 获取主货币汇率
            let rateToMaster; let volatilitiesToMaster;
            let allCurrencies = [];
            data.rates.forEach(currency => {
                allCurrencies.push(currency.currency);
                if(currency.currency===masterCurrency){
                    rateToMaster=currency.rate; 
                    volatilitiesToMaster = currency.volatilities;
                }
            })

            if (!rateToMaster || !volatilitiesToMaster) {
                document.getElementById('result').innerHTML = `<p class="warning">Error: Master currency ${masterCurrency} not found in data ${allCurrencies}</p>`;
                return;
            }

            // 处理货币列表
            const displayCurrencies = currencyFilter.length > 0 
                ? currencyFilter.filter(c => allCurrencies.includes(c))
                : allCurrencies;

            const displayCurrenciesData = data.rates
                .filter(c => displayCurrencies.includes(c.currency) )
                .sort((a, b) => displayCurrencies.indexOf(a.currency) - displayCurrencies.indexOf(b.currency));

            // 计算转换后的汇率
            let convertedData = displayCurrenciesData.map((currency, idx) => {
                let rate, inverse, volatilities;
                if (currency === masterCurrency) {
                    rate = 1;
                    inverse = 1;
                    volatilities: currency.volatilities;
                } else {
                    const currencyRate = currency.rate;
                    rate = currencyRate ? currencyRate / rateToMaster : null;
                    inverse = currencyRate ? rateToMaster / currencyRate : null;
                    volatilities = structuredClone(currency.volatilities);
                    const VMaster = volatilitiesToMaster ; const VThis = currency.volatilities; 
                    Object.keys(VThis).forEach( period => {volatilities[period].value = 
                        [undefined, null].includes(VMaster[period]) ? null : 
                        (VThis[period].value - VMaster[period].value) / (1 + VMaster[period].value)} )
                }
                return {
                    currency: currency.currency,
                    rate: rate==null? null: rate,
                    inverse: inverse,
                    volatilities: volatilities,
                };
            });
            
            convertedData.forEach(currency => {
                const isMasterCurrency = currency.currency==masterCurrency;
                html += `<tr>
                    <td><a ${currency.rate?`onclick="setMasterCurrency('${currency.currency}')"`:""} style=""
                        >${isMasterCurrency?"<strong>▶ ":(currency.rate?"▢ ":"▧ ")}${currency.currency}${isMasterCurrency?"</strong>":""}</a></td>
                    <td><a href="https://www.google.com/finance/quote/${currency.currency}-${masterCurrency}"
                        ${openInNewPage?"target=\"_blank\"":""}>${currency.rate==null?null:currency.rate.toFixed(4)}</td>
                    <td><a href="https://www.google.com/finance/quote/${masterCurrency}-${currency.currency}"
                        ${openInNewPage?"target=\"_blank\"":""}>${currency.inverse==null?null:currency.inverse.toFixed(4)}</td>
                    ${renderVolatility(currency.volatilities['1day'])}
                    ${renderVolatility(currency.volatilities['7day'])}
                    ${renderVolatility(currency.volatilities['1month'])}
                    ${renderVolatility(currency.volatilities['3month'])}
                    ${renderVolatility(currency.volatilities['6month'])}
                </tr>`;
            });

            html += `</table><p>All volatility values shown as percentage change</p>`;
            document.getElementById('result').innerHTML = html;
        }

        function renderVolatility(vol) {
            let value = (vol.value>0?"+":"") + (vol.value==null? null:(vol.value * 100).toFixed(2) + '%' );
            if (vol.isExceeded) value = `<b>${value} !</b>`;
            if (vol.isNew) value += ' O';
            return `<td${vol.isExceeded ? ' class="warning"' : ''}>${value}</td>`;
        }
        function setMasterCurrency(currency) {
            document.getElementById('masterCurrencyInput').value = currency;
            applySettings();
        }
        
        
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("apiKey").value = urlParams.get("apiKey")? urlParams.get("apiKey"): "";
        if(document.getElementById("apiKey").value == ""){
            document.getElementById("apiKey").value = 'WdKfV8BLAfZc1T2iynPVNcbOy7JGD05g'}
        document.getElementById("apiKey").focus();
        if(!["", "0", null, undefined, "false", "null"].some(i => urlParams.get("inputDecryptKey") == i)){
            document.getElementById("inputDecryptKey").click();}
        document.getElementById("masterCurrencyInput").value = urlParams.get("masterCurrency")??"USD";
        document.getElementById("currencyFilter").value = urlParams.get("currencyFilter") ?
            urlParams.get("currencyFilter").replaceAll("-", " ") : "";
        

    </script>
</body>
</html>
